<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Welcome back!</h1>
            <p class="lead">Sign in to your account to continue</p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
                <form #userForm="ngForm" (ngSubmit)="login(userForm)" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Email / Username</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      name="userName"
                      [(ngModel)]="user.userName"
                      #username="ngModel"
                      placeholder="Enter your User Name"
                      required
                      [ngClass]="{
                        'is-invalid': username.invalid && (username.dirty || username.touched)
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="username.invalid && (username.dirty || username.touched)"
                    >
                      <div *ngIf="username.errors?.['required']">Email / Username is required.</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group mb-3">
                      <input
                        class="form-control form-control-lg"
                        [type]="fieldTextType ? 'text' : 'password'"
                        name="password"
                        [(ngModel)]="user.password"
                        #password="ngModel"
                        placeholder="Enter your password"
                        required
                        [ngClass]="{
                          'is-invalid': password.invalid && (password.dirty || password.touched)
                        }"
                      />
                      <span class="input-group-text" id="basic-addon2">
                        <fa-icon
                          [icon]="!fieldTextType ? faEyeSlash : faEye"
                          (click)="toggleFieldTextType()"
                        ></fa-icon>
                      </span>
                      <div
                        class="invalid-feedback"
                        *ngIf="password.invalid && (password.dirty || password.touched)"
                      >
                        <div *ngIf="password.errors?.['required']">Password is required.</div>
                      </div>
                    </div>
                  </div>

                  <div>
                    <div class="form-check align-items-center">
                      <input
                        id="customControlInline"
                        type="checkbox"
                        class="form-check-input"
                        value="remember-me"
                        name="remember-me"
                        checked
                      />
                      <label class="form-check-label text-small" for="customControlInline"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="d-grid gap-2 mt-3">
                    <button
                      type="submit"
                      [disabled]="userForm.invalid"
                      class="btn btn-lg btn-primary"
                    >
                      Login
                    </button>
                  </div>

                  <p class="text-danger mt-2" *ngIf="errors">{{ errors }}</p>
                </form>
              </div>
            </div>
          </div>

          <div class="text-center mb-3">Don't have an account? <a href="#">Sign up</a></div>
        </div>
      </div>
    </div>
  </div>
</main>
