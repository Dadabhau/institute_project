<div class="container-fluid p-0">
  <h1 class="h3 mb-3"><strong>Institutes Courses</strong> Management</h1>
  <div class="row align-items-start">
    <div class="col-12 d-flex">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Add Course</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid p-0">
  <div class="row">
    <div class="col-xl-12 col-xxl-12 d-flex">
      <div class="w-100">
        <div class="row">
          <form>
            <div class="mb-3">
              <label class="form-label">Course Name</label>
              <input type="email" class="form-control" formControlName="courseName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Course Cost</label>
              <input type="password" class="form-control" formControlName="courseCost" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" formControlName="isActive" />
              <label class="form-check-label">isActive</label>
            </div>
            <div class="mb-3">
              <label class="form-label">Duration</label>
              <input type="password" class="form-control" formControlName="duration" />
            </div>
            <div class="mb-3">
              <label class="form-label">Institute Name</label>
              <input type="password" class="form-control" formControlName="instituteId" />
            </div>
            <div class="mb-3">
              <label class="form-label">Course Description</label>
              <input type="password" class="form-control" formControlName="courseDescription" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
